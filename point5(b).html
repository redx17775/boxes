<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Gallery</title>
</head>
<body>
  <!-- Photo Gallery -->
  <div id="photoGallery" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Sands.jpg" class="d-block w-50" alt="Photo 1">
      </div>
      <div class="carousel-item">
        <img src="sand2.jpg" class="d-block w-50" alt="Photo 2">
      </div>
      <div class="carousel-item">
        <img src="sand3.jpg" class="d-block w-50" alt="Photo 3">
      </div>
    </div>
  </div>


  <!-- Bootstrap scripts (make sure to include Popper.js and jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--JavaScript for the rotating carousel -->
  <script>
    $(document).ready(function(){
      // Set the interval for carousel rotation (in milliseconds)
      $('#photoGallery').carousel({
        interval: 3000 // 3 seconds
      });
    });
  </script>

</body>
</html>
