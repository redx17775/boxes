<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Shopping Cart</h2>
  
    <form id="cartForm" class="form-inline mb-3">
      <label for="item" class="mr-2">Select Item:</label>
      <select id="item" class="form-control mr-2">
        <option value="item1">Item 1 - $10.00</option>
        <option value="item2">Item 2 - $20.00</option>
        <!-- Add more items as needed -->
      </select>
  
      <label for="quantity" class="mr-2">Quantity:</label>
      <input type="number" id="quantity" class="form-control mr-2" value="1" min="1">
  
      <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
    </form>
  
    <h2>Cart</h2>
    <table id="cartTable" class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody">
        <!-- Cart items will be added here dynamically -->
      </tbody>
    </table>
  
    <h2>Bill</h2>
    <table id="billTable" class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billBody">
        <!-- Bill items will be added here dynamically -->
      </tbody>
    </table>
  
    <p id="total">Total: $0.00</p>

    <script>
        let cart = [];

        function addToCart() {
        const itemSelect = document.getElementById('item');
        const quantityInput = document.getElementById('quantity');

        const selectedItem = itemSelect.options[itemSelect.selectedIndex].text;
        const quantity = parseInt(quantityInput.value);
        const price = parseFloat(selectedItem.match(/\$([\d.]+)/)[1]);
        const total = quantity * price;

        cart.push({ item: selectedItem, quantity, total });

        updateCartTable();
        updateBillTable();
        }

        function updateCartTable() {
        const cartBody = document.getElementById('cartBody');
        while (cartBody.firstChild) {
            cartBody.removeChild(cartBody.firstChild);
        }

        cart.forEach(item => {
            const row = cartBody.insertRow();
            row.insertCell(0).textContent = item.item;
            row.insertCell(1).textContent = item.quantity;
            row.insertCell(2).textContent = '$' + item.total.toFixed(2);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.addEventListener('click', () => removeFromCart(item));
            row.insertCell(3).appendChild(deleteButton);
        });
        }

        function updateBillTable() {
        const billBody = document.getElementById('billBody');
        while (billBody.firstChild) {
            billBody.removeChild(billBody.firstChild);
        }

        let totalAmount = 0;

        cart.forEach(item => {
            const row = billBody.insertRow();
            row.insertCell(0).textContent = item.item;
            row.insertCell(1).textContent = item.quantity;
            row.insertCell(2).textContent = '$' + item.total.toFixed(2);

            totalAmount += item.total;
        });

        const totalElement = document.getElementById('total');
        totalElement.textContent = 'Total: $' + totalAmount.toFixed(2);
        }

        function removeFromCart(itemToRemove) {
        cart = cart.filter(item => item !== itemToRemove);
        updateCartTable();
        updateBillTable();
        }
    </script>

</body>
</html>
