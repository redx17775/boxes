<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
<body>
    <h2>Shopping Cart</h2>
  
    <form id="cartForm" class="form-inline mb-3">
      <label for="item" class="mr-2">Select Item:</label>
      <select id="item" class="form-control mr-2">
        <option value="item1">product 1 - OMR10.00</option>
        <option value="item2">product 2 - OMR15.00</option>
        <!-- Add more items as needed -->
      </select>
  
      <label for="quantity" class="mr-2">Quantity:</label>
      <input type="number" id="quantity" class="form-control mr-2" value="1" min="1">
  
      <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
    </form>
  
    <h2>Cart</h2>
    <table id="cartTable" class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody">
        <!-- Cart items will be added here dynamically -->
      </tbody>
    </table>
  
    <h2>Bill</h2>
    <table id="billTable" class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billBody">
        <!-- Bill items will be added here dynamically -->
      </tbody>
    </table>
  
    <p id="total">Total: OMR0.00</p>

    <script>
      /*adding items to cart*/
        let cart = []; /*empty list*/

        function addToCart() {
        const itemSelect = document.getElementById('item');/*variable to get items from list*/
        const quantityInput = document.getElementById('quantity');/*variable to get quantity from user*/

        const selectedItem = itemSelect.options[itemSelect.selectedIndex].text; /*selecting item*/
        const quantity = parseInt(quantityInput.value);/*convert the text type*/
        const price = parseFloat(selectedItem.match(/OMR([\d.]+)/)[1]);/*total ptice*/
        const total = quantity * price; /*price function*/

        cart.push({ item: selectedItem, quantity, total }); /*add to list */
          /*update values*/
        updateCartTable();
        updateBillTable();
        }
        /*updating*/
        function updateCartTable() {
        const cartBody = document.getElementById('cartBody');
        while (cartBody.firstChild) {
            cartBody.removeChild(cartBody.firstChild); /*remove item*/
        }
        /*item selection*/
        cart.forEach(item => {
            const row = cartBody.insertRow();
            row.insertCell(0).textContent = item.item;
            row.insertCell(1).textContent = item.quantity;
            row.insertCell(2).textContent = 'OMR' + item.total.toFixed(2);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.addEventListener('click', () => removeFromCart(item)); /*remove order*/
            row.insertCell(3).appendChild(deleteButton);
        });
        }
        /*generating bill*/
        function updateBillTable() {
        const billBody = document.getElementById('billBody');
        while (billBody.firstChild) {
            billBody.removeChild(billBody.firstChild);
        }
        /*intiating total value*/
        let totalAmount = 0;
        
        cart.forEach(item => {
            const row = billBody.insertRow();
            row.insertCell(0).textContent = item.item;
            row.insertCell(1).textContent = item.quantity;
            row.insertCell(2).textContent = 'OMR' + item.total.toFixed(2);

            totalAmount += item.total;
        });
        /*getting total price*/
        const totalElement = document.getElementById('total');
        totalElement.textContent = 'Total: OMR' + totalAmount.toFixed(2);
        }
        /*remove item function*/
        function removeFromCart(itemToRemove) {
        cart = cart.filter(item => item !== itemToRemove);
        updateCartTable();
        updateBillTable();
        }
    </script>

</body>
</html>
