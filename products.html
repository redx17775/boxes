<body>
    <header>
        <div class="container-fluid border">
            <div class="row align-items-center border">
                <div class="col-1" id="logo_col">
                    <img src="img/logo.jpg" alt="logo" height="37px">
                </div>
                <div class="col " id="title_col">
                    <h3>BOXES</h3>
                </div>
                <div class="col-4" id="mineNav_col">
                    <div class="row">
                        <div class="col"><span class="material-symbols-outlined">search</span></div>
                        <div class="col"><a href="cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></div>
                        <div class="col"><a href="log_in.html"><span class="material-symbols-outlined">login</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!--navbar-->
        <nav>
            <div class="container-fluid border">
                    <div class="row align-items-center border" id="nav_row">
                    <div class="col border"><a href="index.html">Home</a></div>
                    <div class="col border"><a href="products.css">Products</a></div>
                    <div class="col border"><a href="contact.html">Contact Us</a></div>
                    <div class="col border"><a href="about.html">About Us</a></div>
                </div>
            </div>
        </nav>

    <!--Main-->
    <main>
        <div class="container-fluid" id="cont_main">
            <div class="card-group">
                <div class="card text-white bg-dark">
                  <img src="img/ACE.jpg" class="card-img-top" alt="ace">
                  <div class="card-body">
                    <h5 class="card-title">ACE</h5>
                    <p class="card-text">Distinguish with us your unique luxurious scent with a mixture of patchouli, leather and other component with stability for 48 hours</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Add to Cart</button>
                    </div>
                  </div>
                </div>
                <div class="card text-white bg-dark">
                  <img src="img/soon.jpg" class="card-img-top" alt="soon">
                  <div class="card-body">
                    <h5 class="card-title">Soon..</h5>
                    <p class="card-text">Wait for us with a new perfume and a unique scent.</p>
                  </div>
                </div>
                <div class="card text-white bg-dark" style="overflow: hidden;">
                  <img src="img/logo.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Suggestions</h5>
                    <form action="" method="post">
                        <textarea name="" id="" cols="40" rows="7" style="float: left;" placeholder="Suggestion For a New Product From Your Own Taste ingredients"></textarea>
                        <button class="btn btn-primary" type="submit">Send</button>
                        <button class="btn btn-primary" type="reset">Clear</button>
                    </form>
                  </div>
                </div>
              </div>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
